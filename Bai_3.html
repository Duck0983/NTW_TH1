<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Employee Form</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
    }
    legend {
      font-weight: bold;
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: .5em;
    }
    .form-row label {
      width: 150px;
      margin-right: 10px;
    }
    .form-row input[type="text"],
    .form-row input[type="date"],
    .form-row input[type="email"],
    .form-row select,
    .form-row textarea {
      flex: 1;
      padding: 4px;
    }
    .radios, .checkbox {
      display: flex;
      gap: 1em;
    }
    .actions {
      text-align: right;
      margin-top: 1em;
    }
    .actions button {
      margin-left: .5em;
      padding: .5em 1em;
    }
    .captcha {
      font-family: monospace;
      background: #f0f0f0;
      padding: 4px 8px;
      display: inline-block;
      letter-spacing: 2px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    
    <!-- Basic Info -->
    <fieldset>
      <legend>Basic Info</legend>

      <div class="form-row">
        <label for="empId">Employee ID</label>
        <input type="text" id="empId" name="empId" value="9" />
      </div>

      <div class="form-row">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" value="Dodsworth" />
      </div>

      <div class="form-row">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" value="Anne" />
      </div>

      <div class="form-row">
        <label>Gender</label>
        <div class="radios">
          <label><input type="radio" name="gender" value="M" /> Male</label>
          <label><input type="radio" name="gender" value="F" /> Female</label>
          <label><input type="radio" name="gender" value="XXX" /> XXX</label>
          <label><input type="radio" name="gender" value="ZZZ" checked /> ZZZ</label>
        </div>
      </div>

      <div class="form-row">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="Sales Representative" />
      </div>

      <div class="form-row">
        <label for="suffix">Suffix</label>
        <input type="text" id="suffix" name="suffix" value="Ms." />
      </div>

      <div class="form-row">
        <label for="birthDate">BirthDate</label>
        <input type="date" id="birthDate" name="birthDate" value="1969-07-02" />
      </div>

      <div class="form-row">
        <label for="hireDate">HireDate</label>
        <input type="date" id="hireDate" name="hireDate" value="1994-11-15" />
      </div>

      <div class="form-row">
        <label for="ssn">SSN # (if applicable)</label>
        <input type="text" id="ssn" name="ssn" placeholder="---" />
      </div>

      <div class="form-row">
        <label for="reportsTo">Reports To</label>
        <select id="reportsTo" name="reportsTo">
          <option value="Buchanan" selected>Buchanan</option>
          <!-- thêm các lựa chọn khác nếu cần -->
        </select>
      </div>
    </fieldset>

    <!-- Contact Info -->
    <fieldset>
      <legend>Contact Info</legend>

      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="name@example.com" />
      </div>

      <div class="form-row">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="7 Houndstooth Rd." />
      </div>

      <div class="form-row">
        <label for="city">City</label>
        <input type="text" id="city" name="city" value="London" />
      </div>

      <div class="form-row">
        <label for="region">Region</label>
        <input type="text" id="region" name="region" value="" />
      </div>

      <div class="form-row">
        <label for="postal">Postal Code</label>
        <input type="text" id="postal" name="postal" value="WG2 7LT" />
      </div>

      <div class="form-row">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option>Russian Federation</option>
          <!-- thêm các lựa chọn khác -->
        </select>
      </div>

      <div class="form-row">
        <label for="usPhone">US Home Phone</label>
        <input type="text" id="usPhone" name="usPhone" value="(234)234-2342" />
      </div>

      <div class="form-row">
        <label for="photo">Photo</label>
        <input type="text" id="photo" name="photo" value="EmpID9.bmp" />
      </div>
    </fieldset>

    <!-- Optional Info -->
    <fieldset>
      <legend>Optional Info</legend>

      <div class="form-row" style="align-items: start;">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="5">
Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German.ZZZ
        </textarea>
      </div>

      <div class="form-row">
        <label>Preferred Shift</label>
        <div class="radios">
          <label><input type="radio" name="shift" /> Regular</label>
          <label><input type="radio" name="shift" /> Gravy Yard</label>
        </div>
      </div>

      <div class="form-row">
        <label>Active?</label>
        <div class="checkbox">
          <label><input type="checkbox" name="active" checked /> Yes</label>
        </div>
      </div>

      <div class="form-row">
        <label>Are you human?</label>
        <span class="captcha">TIDAWO</span>
        <button type="button">Click to change</button>
      </div>
    </fieldset>

    <div class="actions">
      <button type="button">Cancel</button>
      <button type="submit">Submit</button>
    </div>

  </form>

</body>
</html>
